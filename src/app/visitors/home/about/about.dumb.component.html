<div
  class="container bg-primary text-white p-6 sm:p-8 rounded-lg shadow-lg shadow-secondary mx-auto flex items-center justify-between border-1 border-secondary"
>
  <!-- Image -->
  <img
    [ngSrc]="profileImage()"
    alt="Photo de profil"
    priority
    width="400"
    height="400"
    class="w-24 sm:w-32 md:w-40 lg:w-48 xl:w-56 h-auto rounded-full object-cover shadow-xs border-2 border-secondary"
  />

  <!-- Informations -->
  <div class="flex-1 text-center sm:text-left ml-4 px-8">
    <h2 class="text-white font-semibold text-lg md:text-6xl">{{ content().title }}</h2>
    <p class="text-gray-300 text-sm md:text-2xl pb-4">
      {{ content().subtitle }}
    </p>
    <p class="text-white text-sm md:text-lg mb-4">
      {{ content().description }}
    </p>
    <div class="flex space-x-4">
      <app-button
        [variant]="cvButton().variant"
        [title]="cvButton().title"
        [type]="cvButton().type"
        [img]="cvButton().img"
        (clicked)="onDownloadCV()"
      />
      <app-button
        [variant]="githubButton().variant"
        [title]="githubButton().title"
        [type]="githubButton().type"
        [img]="githubButton().img"
        (clicked)="onOpenGitHub()"
      />
    </div>
  </div>
</div>
<div class="container max-w-4xl mx-auto mt-12 px-6 relative">
  <!-- Fond avec gradient amélioré -->
  <div
    class="absolute inset-0 bg-gradient-to-r from-primary/10 via-tertiary/5 to-primary/10 blur-2xl -z-10 animate-pulse"
  ></div>

  <!-- Blockquote redesigné -->
  <blockquote
    class="relative p-8 md:p-12 rounded-lg bg-background/90 backdrop-blur-md border-2 border-tertiary/20 shadow-lg transform hover:-translate-y-1 transition-all duration-300"
  >
    <!-- Icône de guillemets stylisée -->
    <svg
      class="absolute text-tertiary/20 w-16 h-16 -top-6 -left-6 transform -rotate-12 animate-pulse"
      fill="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        d="M14.017 21v-7.391c0-5.704 3.731-9.57 8.983-10.609l.995 2.151c-2.432.917-3.995 3.638-3.995 5.849h4v10h-9.983zm-14.017 0v-7.391c0-5.704 3.748-9.57 9-10.609l.996 2.151c-2.433.917-3.996 3.638-3.996 5.849h3.983v10h-9.983z"
      />
    </svg>

    <!-- Texte avec style amélioré -->
    <p class="text-lg md:text-xl lg:text-2xl text-text leading-relaxed relative z-10">
      <span class="text-tertiary font-semibold">"</span>
      {{ content().quote }}
      <span class="text-tertiary font-semibold">"</span>
    </p>

    <!-- Signature ajoutée -->
    <footer class="mt-4 text-right text-sm md:text-base text-text/70 italic">
      - {{ content().quoteFooter }}
    </footer>
  </blockquote>
</div>
