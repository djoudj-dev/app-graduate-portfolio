<footer class="relative mt-24 bg-primary text-white">
  <!-- Gradient de fond plus prononcé -->
  <div
    class="absolute inset-0 bg-gradient-to-b from-primary via-[#4285f4] to-primary opacity-75"
  ></div>

  <!-- Effet de vague -->
  <div class="absolute top-0 left-0 w-full overflow-hidden -translate-y-full">
    <svg
      viewBox="0 0 1200 120"
      preserveAspectRatio="none"
      class="relative block w-full h-[50px] rotate-180"
      fill="currentColor"
    >
      <path
        d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"

      <!-- Colonne 1 : À propos -->
      <div class="group">
        <h3 class="text-xl font-bold mb-4 relative inline-block">
          À propos
          <span
            class="absolute -bottom-1 left-0 w-full h-1 bg-[#ffd700] transform origin-left transition-transform duration-300 group-hover:scale-x-100 scale-x-50 opacity-60"
          ></span>
          <span
            class="absolute -top-2 -right-4 w-8 h-8 rounded-full bg-[#ffd700]/20 blur-sm"
          ></span>
        </h3>
        <p class="text-white/80 leading-relaxed">
          Développeur passionné, je crée des solutions web innovantes et élégantes. Toujours à la
          recherche de nouveaux défis et d'opportunités d'apprentissage.
        </p>
      </div>

      <!-- Colonne 2 : Navigation rapide -->
      <div class="group">
        <h3 class="text-xl font-bold mb-4 relative inline-block">
          Navigation
          <span
            class="absolute -bottom-1 left-0 w-full h-1 bg-[#ffd700] transform origin-left transition-transform duration-300 group-hover:scale-x-100 scale-x-50 opacity-60"
          ></span>
          <span
            class="absolute -top-2 -right-4 w-8 h-8 rounded-full bg-[#ffd700]/20 blur-sm"
          ></span>
        </h3>
        <ul class="space-y-2">
          <li>
            <a
              href="#about"
              class="text-white/80 hover:text-[#ffd700] transition-all duration-300 hover:translate-x-1 transform inline-block hover:font-medium"
              >À propos</a
            >
          </li>
          <li>
            <a
              href="#skills"
              class="text-white/80 hover:text-[#ffd700] transition-all duration-300 hover:translate-x-1 transform inline-block hover:font-medium"
              >Compétences</a
            >
          </li>
          <li>
            <a
              href="#projects"
              class="text-white/80 hover:text-[#ffd700] transition-all duration-300 hover:translate-x-1 transform inline-block hover:font-medium"
              >Projets</a
            >
          </li>
          <li>
            <a
              href="#contact"
              class="text-white/80 hover:text-[#ffd700] transition-all duration-300 hover:translate-x-1 transform inline-block hover:font-medium"
              >Contact</a
            >
          </li>
        </ul>
      </div>

      <!-- Colonne 3 : Réseaux sociaux -->
      <div class="group">
        <h3 class="text-xl font-bold mb-4 relative inline-block">
          Me suivre
          <span
            class="absolute -bottom-1 left-0 w-full h-1 bg-[#ffd700] transform origin-left transition-transform duration-300 group-hover:scale-x-100 scale-x-50 opacity-60"
          ></span>
          <span
            class="absolute -top-2 -right-4 w-8 h-8 rounded-full bg-[#ffd700]/20 blur-sm"
          ></span>
        </h3>
        <div class="flex space-x-6">

            aria-label="Email"

            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      </div>
    </div>

    <!-- Copyright avec effet de brillance doré -->
    <div class="pt-8 mt-8 border-t border-[#ffd700]/10 text-center relative overflow-hidden">
      <div
        class="absolute inset-0 bg-gradient-to-r from-transparent via-[#ffd700]/5 to-transparent animate-shine"
      ></div>
      <p class="text-white/60">© {{ currentYear }} Djoudj. Tous droits réservés.</p>
    </div>
  </div>
</footer>
